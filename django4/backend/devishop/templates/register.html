{% extends 'base.html' %}

{% block title %}Register | My Site{% endblock %}

{% block content %}
<style>
    .container {
        background-color: #ffffff; 
        padding: 20px;
        border-radius: 8px; 
        box-shadow: 0 4px 8px rgba(44, 43, 43, 0.1);
        max-width: 600px; 
        margin: 0 auto; 
        text-align: center; 
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-control {
        width: 100%; 
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    .btn-block {
        width: 100%;
    }

    .text-center {
        text-align: center;
    }

    .mt-3 {
        margin-top: 1rem; 
    }
</style>

<br>

<div class="container">
    <h2 class="text-center">Create an Account</h2>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>
    <div class="text-center mt-3">
        <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
    </div>
</div>
{% endblock %}
